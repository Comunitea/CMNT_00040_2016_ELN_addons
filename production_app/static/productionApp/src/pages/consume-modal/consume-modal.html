<ion-header>

  <ion-navbar color="secondary">
    <ion-title><span>Consumos</span></ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            Atr√°s
        </button>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list> 
         <button ion-item *ngFor="let lot of items" (click)="lotSelected(lot)">
            {{ lot.name }}
        </button>  
    </ion-list>  

    <span> Lote Seleccionado </span> <span style="color:red">{{this.lot}} </span>

   <button ion-button   full (click)="confirm()">
        Confirmar
