<ion-header>

  <ion-navbar color="primary">
    <ion-title>Movimientos de Consumo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="my-grid">
        <ion-row>
            <ion-col col-4>
                <span class="bold-header">Producto</span>
            </ion-col>
            <ion-col col-2 text-right>
                <span class="bold-header">Cant.</span>
            </ion-col>
            <ion-col col-2>
                <span class="bold-header">UdM</span>
            </ion-col>
             <ion-col col-2>
                <span class="bold-header">Lote</span>
            </ion-col>
                <ion-col col-2>
                <span class="bold-header">Estado</span>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let move of moves">
            <ion-col col-4>
                <span class="col-content">{{move.product}}</span>
            </ion-col>
            <ion-col col-2  text-right>
                <span class="col-content">{{move.qty}}</span>
            </ion-col>
            <ion-col col-2>
                <span class="col-content">{{move.uom}}</span>
            </ion-col>
            <ion-col col-2>
                <span class="col-content">{{move.lot}}</span>
            </ion-col>
            <ion-col col-2>
                <span class="col-content">{{move.state}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
