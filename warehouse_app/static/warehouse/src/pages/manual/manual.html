<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Movimiento manual</ion-title>
      <ion-buttons end>
        
        <button ion-button >
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <h2 class="danger" [hidden]="message == ''">{{ message }}</h2>
</ion-header>
<ion-content>
  
    <ion-list>
        <ion-item-group> 
          <ion-item no-lines>
            <!--ion-label color="odoo" item-start class="bold" onclick="set_origin()">
              ORIGEN {{state}} {{tracking }} MAX: {{max_qty}}
            </ion-label-->
            <ion-icon name="repeat" item-end color="danger" (click)="reset_form()"></ion-icon>
          </ion-item>
      
          <!--ion-item [hidden] = "!move.restrict_package_id">
            <button ion-button color='primary' item-end>{{move.restrict_package_id && move.restrict_package_id.name}}</button>
            <ion-toggle [(ngModel)]="move.package_qty"  (ionChange)="change_package_qty()" item-start></ion-toggle>
          </ion-item>

          <ion-item-group [hidden] = "!move.restrict_package_ids">
              <ion-item *ngFor="let package_id of move.restrict_package_id; trackBy: index;" no-lines class="all0">
                <button ion-button color = 'odoo' item-end (click)='select_package(package_id.id)'>{{package_id.product_id && package_id.product_id.name}}</button>
              </ion-item>
          </ion-item-group-->    
          
          <ion-item [hidden] = "!move.product_id">
              <ion-label color="primary" >Articulo</ion-label>
              <button ion-button item-end>{{move.product_id && move.product_id.name}}</button>
          </ion-item>
          <ion-item-group *ngIf="move.product_ids">
              <ion-item>ARTICULOS</ion-item>
              <ion-item *ngFor="let product_id of move.product_ids; trackBy: index;" no-lines class="all0">
                <button ion-button full color = 'odoo' item-end (click)='select_product(product_id.id)'>{{product_id && product_id.name}}</button>
              </ion-item>
          </ion-item-group>    

          <ion-item-group [hidden] = "!move.restrict_lot_id">
            <ion-item>
              <ion-label color="primary" >Lote</ion-label>
              <button ion-button item-end>{{move.restrict_lot_id && move.restrict_lot_id.name}}</button>
            </ion-item>
            <ion-item no-lines item-end>
              <ion-label  class="f-s-small w100" color="odoo" item-end>
                 CANT: {{move.restrict_lot_id && move.restrict_lot_id.qty_available}} {{move.restrict_lot_id && move.restrict_lot_id.uom_id[1]}} 
              </ion-label>
            </ion-item>
            <ion-item no-lines>
              <ion-label class="f-s-small w100" color="odoo" item-end>
                  CAD: {{move.restrict_lot_id && move.restrict_lot_id.use_date}}
              </ion-label>
            </ion-item>
              <ion-item *ngFor="let location_id of move.location_ids; trackBy: index;" no-lines class="all0">
                <button ion-button  class="w100" color='odoo' item-end (click)='select_location(location_id)'>{{location_id[2]}} {{location_id[1]}} [{{location_id[3]}}]</button>
              </ion-item>
          </ion-item-group>    
  
          
          <ion-item-group *ngIf="move.restrict_lot_ids">
              <ion-item>LOTES</ion-item>
              <ion-item *ngFor="let lot_id of move.restrict_lot_ids; trackBy: index;" no-lines class="all0">
                <button ion-button full color = 'odoo' item-end (click)='select_lot(lot_id.id)'>{{lot_id.product_id && lot_id.product_id[1]}}</button>
              </ion-item>
          </ion-item-group>
          
          <ion-item  *ngIf="move.location_id && move.location_id.id">
              <ion-label color="primary" >De</ion-label>
              <button ion-button item-end>{{move.location_id && move.location_id.name || "Ubicación Orig."}}</button>
          </ion-item>

          <ion-item [hidden]="state==0">
            <ion-label color="primary">Qty</ion-label>
            <button ion-button item-end (click)="inputQty()">{{ move.product_qty }} {{ move.uom_id && move.uom_id.name}}</button>
          </ion-item>

        
          <!--ion-item-group *ngIf="move.location_ids">
              <ion-item *ngFor="let location_id of move.location_ids; trackBy: index;" no-lines class="all0">
                <button ion-button  color = 'odoo' item-end (click)='select_location(location_id[0], location_id[1])'>{{location_id[1]}} {{location_id[3]}} {{location_id[2]}} </button>
              </ion-item>
          </ion-item-group-->    

        <ion-item-group [hidden]="state==0">
          <ion-item no-lines>
            <ion-label color="odoo" class="bold" item-start onclick="set_dest()">
              DESTINO
            </ion-label>
          </ion-item>
          <!--ion-item >
            <ion-icon name="log-out" [hidden] = "!move.result_package_id" item-start color="danger" (click)="no_result_package()"></ion-icon>
            <ion-icon name="log-in" [hidden] = "move.result_package_id" item-start color="secondary" (click)="no_result_package(false)"></ion-icon>
            <button ion-button outline item-end [hidden] = "!move.result_package_id">{{move.result_package_id && move.result_package_id.name}}</button>
          </ion-item-->
          <ion-item *ngIf="move.location_dest_id && move.location_dest_id.id">
            <ion-label color="primary">A</ion-label>
            <button ion-button item-end>{{move.location_dest_id && move.location_dest_id.name || "Ubicación Dest."}}</button>
          </ion-item>
        </ion-item-group>
      </ion-item-group >
      </ion-list>
    
      <ion-item *ngIf="this.state==2" >
          <button ion-button color="odoo" full (click) =process_move()><span>Confirmar</span></button>
      </ion-item>
  
</ion-content>
<ion-footer>
    <form [formGroup]="barcodeForm" class ="alignBottom">
        <ion-item>
           <ion-label color="odoo" item-start>Scan: </ion-label>
           <ion-input #scan [formControl]="barcodeForm.controls['scan']" type="text" name="scan" placeholder = "Scan"  autofocus></ion-input>
          
           <button ion-button icon-only item-end clear (click)="submitScan()">
             <ion-icon name="barcode"></ion-icon>
           </button>
         </ion-item>   
       </form>
</ion-footer>
