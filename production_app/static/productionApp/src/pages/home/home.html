<ion-header>

    <ion-navbar color="primary">
        <ion-title><span class="custom-font-size">Log In</span></ion-title>
    </ion-navbar>
    </ion-header>
    <ion-content class="my-home" center text-center>
        <div >  
            <form (ngSubmit)="this.conectarApp(true)">
           
           <div style="text-align: center">
               <img src="assets/imgs/nogal_background.jpeg" alt="Almacén"/>                        
           </div> 

           <ion-list *ngIf="!cargar">
             <ion-item>
               <ion-label color="primary" stacked><span class="custom-font-size">Usuario</span></ion-label>
               <ion-input type="email"  [(ngModel)]="CONEXION.username" required name='username' placeholder="Ingresa Usuario"></ion-input>
             </ion-item>

             <ion-item>
               <ion-label color="primary" stacked><span class="custom-font-size">Contraseña</span></ion-label>
               <ion-input type="password" [(ngModel)]="CONEXION.password" required name='password'  placeholder="Ingresa Contraseña"></ion-input>
             </ion-item>
             <ion-item>
              <ion-label color="primary" stacked><span class="custom-font-size">URL</span></ion-label>
              <ion-input [(ngModel)]="CONEXION.url" required name='url'  placeholder="Ingresa url"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked><span class="custom-font-size">Port</span></ion-label>
              <ion-input type="number" [(ngModel)]="CONEXION.port" required name='port'  placeholder="Ingresa puerto"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked><span class="custom-font-size">Base  de datos</span></ion-label>
              <ion-input [(ngModel)]="CONEXION.db" required name='db'  placeholder="Ingresa base de datos"></ion-input>
            </ion-item>
             <ion-item>
               <button ion-button full type="submit"><span class="custom-font-size">Login</span></button>
             </ion-item>
             <div style="text-align: center">
             </div>
           </ion-list>
         </form>
  </div>
 
 <div *ngIf="cargar" style="text-align: center">    
   <ion-spinner name="circles"></ion-spinner><br>
   <b>Verificando...</b>
 </div>
</ion-content>
