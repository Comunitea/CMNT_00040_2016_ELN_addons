<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Finalizar Producción</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            Atrás
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list *ngIf="!cargar">
    <ion-item>
        <ion-label color="primary" stacked>Cantidad</ion-label>
        <ion-input type="number"  [(ngModel)]="qty" required name='qty' placeholder="Cantidad"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label color="primary" stacked>Lot</ion-label>
       <ion-input type="text" [(ngModel)]="lot" required name='lot'  placeholder="Lote"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Fecha de cadicidad</ion-label>
      <!-- <ion-input [(ngModel)]="date" required name='date'  placeholder="Fecha caducidad"></ion-input> -->
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD  MM YYYY" max="2099-12-31" [(ngModel)]="date"></ion-datetime>
    </ion-item>
   </ion-list>
    <button ion-button full (click)="confirm()">
        Confirmar
    </button>
</ion-content>
