<ion-header>
    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Lista de Líneas</ion-title>

        <ion-buttons end>
            <button ion-button (click)='logOut()'>
            <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item [hidden]='workcenters.length>0' color ="danger"> No hay Líneas</ion-item>
        <button ion-item *ngFor="let workcenter of workcenters" (click)="workcenterSelected(workcenter)">
            <ion-icon name="send"></ion-icon>
            {{ workcenter.name }}
        </button>  
    </ion-list>

</ion-content>
