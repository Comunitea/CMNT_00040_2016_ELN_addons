<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center><span class="custom-font-size-t">Lista de producciones - {{ workcenter_name }}</span></ion-title>
        <ion-title text-center [ngSwitch]="mode">
            <span class="custom-font-size-t" *ngSwitchCase="'production'">Modo Producción</span>
            <span class="custom-font-size-t" *ngSwitchCase="'alimentator'">Modo Alimentador</span>
            <span class="custom-font-size-t" *ngSwitchDefault>Modo {{mode}}</span>
        </ion-title>
        
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
                <span class="custom-font-size-t">Atrás</span>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar class="custom-font-size" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list> 
        <ion-item-sliding *ngFor="let workline of items">        
            <ion-item>
                <span class="custom-font-size">{{ workline.production_id[1] }} --> {{ workline.name }}</span>
            </ion-item>
            <ion-item-options side="left">
                <button class="custom-font-size" ion-button (click)="worklineSelected(workline)">
                    <ion-icon name="play"></ion-icon>
                    <span class="button-size">Seleccionar</span>
                </button> 
            </ion-item-options>
        </ion-item-sliding>
    </ion-list> 

</ion-content>
