<ion-header>

  <ion-navbar color="secondary">
    <ion-title><span class="custom-font-size-t">Motivos de parada</span></ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            <span class="custom-font-size-t">Atrás</span>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full (click)="selectTechnical()">
        Causas técnicas
    </button>
    <button ion-button full (click)="selectOrganizative()">
        Causas organizativas
    </button>
   <ion-list>
        <button ion-item *ngFor="let reason of reasons" (click)="reasonSelected(reason)">
            <span>{{ reason.name }}</span>
        </button>  
    </ion-list>
</ion-content>
