<ion-header>

  <ion-navbar color="secondary">
    <ion-title><span>Finalizar Producción</span></ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            Atrás
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button  *ngIf="mode !== 'show'" ion-button full color= "secondary"(click)="showLots()">
        Ver Lotes
    </button>
   <ion-list>

        <ion-item *ngIf="(mode !== 'show') && (mode_step === 'clean')">
            <ion-label color="primary" stacked><span>Cantidad</span></ion-label>
            <ion-input type="number"  [(ngModel)]="qty" required name='qty' placeholder="Introducir Cantidad"></ion-input>
        </ion-item>


        <ion-item *ngIf="(mode !== 'show') && (mode_step === 'start')">
           <ion-label color="primary" stacked><span>Lot</span></ion-label>
           <ion-input type="text" [(ngModel)]="lot" required name='lot'  placeholder="Introducir Lote"></ion-input>
        </ion-item>

        <ion-item *ngIf="(mode !== 'show') && (mode_step === 'start')">
            <ion-label color="primary" stacked><span>Fecha de cadicidad</span></ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" max="2099-12-31" placeholder="Introducir Caducidad" [(ngModel)]="date"></ion-datetime>
        </ion-item>
   </ion-list>

   <ion-searchbar *ngIf="mode == 'show'" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="mode === 'show'"> 
         <button ion-item *ngFor="let lot of items" (click)="lotSelected(lot)">
            {{ lot.name }}
        </button>  
    </ion-list> 

   <button *ngIf="mode !== 'show'" ion-button   full (click)="confirm()">
        Confirmar
    </button>
   
    
    

</ion-content>
