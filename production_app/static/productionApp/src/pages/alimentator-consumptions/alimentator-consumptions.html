<!--
  Generated template for the ConsumptionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

        <ion-navbar color="primary">
          <ion-title>Consumos: {{this.title}}</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
            <ion-item-divider color="secondary">
                    <ion-label>ENTRADAS
                    </ion-label>
            </ion-item-divider>
          <!-- <ion-title>ENTRADAS</ion-title> -->
          <ion-grid class="my-grid">
              <ion-row>
                  <ion-col col-4>
                      <span class="bold-header">Producto</span>
                  </ion-col>
                  <ion-col col-2 text-right>
                      <span class="bold-header">Cant.</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="bold-header">UdM</span>
                  </ion-col>
                   <ion-col col-2>
                      <span class="bold-header">Lote</span>
                  </ion-col>
              </ion-row>
              <ion-row *ngFor="let line of consumptions_in"  (click)="consume_click(line)">
                  <ion-col col-4>
                      <span class="col-content">{{line.product_name}}</span>
                  </ion-col>
                  <ion-col col-2  text-right>
                      <span class="col-content">{{line.qty}}</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="col-content">{{line.uom_name}}</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="col-content">{{line.lot_name}}</span>
                  </ion-col>
              </ion-row>
          </ion-grid>

        <ion-item-divider color="primary">
                <ion-label>SALIDAS
                </ion-label>
        </ion-item-divider>

          <!-- <ion-title>SALIDAS</ion-title> -->
          <ion-grid class="my-grid">
              <ion-row>
                  <ion-col col-4>
                      <span class="bold-header">Producto</span>
                  </ion-col>
                  <ion-col col-2 text-right>
                      <span class="bold-header">Cant.</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="bold-header">UdM</span>
                  </ion-col>
                   <ion-col col-2>
                      <span class="bold-header">Lote</span>
                  </ion-col>
              </ion-row>
              <ion-row *ngFor="let line of consumptions_out"  (click)="consume_click(line)">
                    <ion-col col-4>
                        <span class="col-content">{{line.product_name}}</span>
                    </ion-col>
                    <ion-col col-2  text-right>
                        <span class="col-content">{{line.qty}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.uom_name}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.lot_name}}</span>
                    </ion-col>
                </ion-row>
          </ion-grid>
      </ion-content>
