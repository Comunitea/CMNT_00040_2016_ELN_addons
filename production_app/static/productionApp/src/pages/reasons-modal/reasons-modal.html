<ion-header>

  <ion-navbar color="secondary">
    <ion-title><span>Motivos de parada</span></ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            Atrás
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full (click)="selectTechnical()">
        Causas técnicas
    </button>
    <button ion-button full (click)="selectOrganizative()">
        Causas organizativas
    </button>
   <ion-list>
<!--         <ion-item [hidden]='reasons.length>0' color ="danger">No hay motivos de parada</ion-item> -->
        <button ion-item *ngFor="let reason of reasons" (click)="reasonSelected(reason)">
            <!-- <ion-icon name="text"></ion-icon> -->
            <span>{{ reason.name }}</span>
        </button>  
    </ion-list>
</ion-content>
