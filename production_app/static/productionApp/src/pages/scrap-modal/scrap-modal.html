<ion-header>

  <ion-navbar color="secondary">
    <ion-title><span class="custom-font-size-t">Scrap</span></ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
            <span class="custom-font-size-t">Atr√°s</span>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
    <ion-label color="primary" stacked><span>Cantidad en {{this.prodData.uom}}</span></ion-label>
    <ion-input type="number" [(ngModel)]="qty" required name='qty' placeholder="Cantidad UdM"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label color="primary" stacked><span>Motivos</span></ion-label>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let reason of reasons" (click)="reasonSelected(reason)">
            <span>{{ reason.name }}</span>
        </button>  
    </ion-list>

    <ion-item>
        <span style="color:green">Motivo seleccionado:</span>
        <span style="color:red">{{ this.reason_name }}</span>
    </ion-item>

    <button ion-button full (click)="confirm()">
        Confirmar
    </button>
   
</ion-content>
