<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Operarios</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
                Atr√°s
            </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list > 
        <ion-item-sliding *ngFor="let operator of items">        
            <ion-item >
            {{operator.name}}
            </ion-item>
            <ion-item-options side="left">
                <button [hidden]="prodData.operatorsById[operator.id]['log'] == 'in'" ion-button (click)="logInOperator(operator)">
                    <ion-icon name="log-in"></ion-icon>
                    Entrada
                </button> 
                <button  [hidden]="prodData.operatorsById[operator.id]['log'] == 'out'" ion-button (click)="logOutOperator(operator)">
                    <ion-icon name="log-out"></ion-icon>
                    Salida
                </button>   
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="setActive(operator)">
                    <ion-icon name="star"></ion-icon>
                    Activar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list> 

</ion-content>
