<ion-header>

    <ion-navbar [color]="navbarColor">
        <ion-title>Consulta de stock</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>{{ this.product_name }}</ion-label>
        <ion-label color="primary" >Unidad de Medida: {{ this.uom_name }}</ion-label>
    </ion-item>
    <ion-grid class="my-grid">
        <ion-row>
            <ion-col col-6>
                <span class="bold-header">Lote</span>
            </ion-col>
            <ion-col col-3 text-right>
                <span class="bold-header">Cant.</span>
            </ion-col>
            <ion-col col-3 text-right>
                <span class="bold-header">Caducidad</span>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let lot of items">
            <ion-col col-6>
                <span class="col-content">{{ lot.name }}</span>
            </ion-col>
            <ion-col col-3 text-right>
                <span class="col-content">{{ lot.qty_available | number:'1.2-2':'es' }}</span>
            </ion-col>
            <ion-col col-3 text-right>
                <span class="col-content">{{ lot.use_date || '' | date:'dd/MM/yyyy' }}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
