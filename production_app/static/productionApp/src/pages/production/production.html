<ion-header>

    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Producción</ion-title>

        <ion-buttons end>
            <button ion-button (click)='logOut()'>
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
     <ion-item [hidden]='workcenter' color ="danger"> No hay Línea seleccionda</ion-item>
     <ion-item *ngIf="production"> Producción: {{production}}</ion-item>
     <ion-item *ngIf="workcenter">Centro Trabajo: {{workcenter}}</ion-item>

     <button ion-button block (click)="openModal()">Open Modal</button>

    <!-- PANTALA INICIAL-->
    <button ion-button icon-start *ngIf="state == 'waiting'" (click)="confirmProduction()">
        <ion-icon name="star"></ion-icon>
        Producción
    </button>
    <button ion-button icon-end  *ngIf="state == 'waiting'" (click)="beginLogistics()">
        <ion-icon name="star"></ion-icon>
        Logística
    </button>

    <!-- PANTALA 2-->
    <button ion-button icon-start *ngIf="state == 'confirmed'" (click)="setupProduction()">
        <ion-icon name="star"></ion-icon>
        Comenzar Preparación
    </button>

    <!-- PANTALA 3-->
    <button ion-button icon-start *ngIf="state == 'setup'" (click)="startProduction()">
        <ion-icon name="star"></ion-icon>
        Empezar Producción
    </button>
     <!-- PANTALA 4-->
    <button ion-button icon-start *ngIf="state == 'started'" (click)="cleanProduction()">
        <ion-icon name="star"></ion-icon>
        Finalizar Producción / Empezar Limpieza
    </button>
     <!-- PANTALA 5-->
    <button ion-button icon-start *ngIf="state == 'cleaning'" (click)="finishProduction()">
        <ion-icon name="star"></ion-icon>
        Finalizar Producción
    </button>

    <button ion-button icon-start *ngIf="state == 'started'" (click)="stopProduction()">
        <ion-icon name="star"></ion-icon>
        Parar Producción
    </button>
    <button ion-button icon-start *ngIf="state == 'stoped'" (click)="restartProduction()">
    <ion-icon name="star"></ion-icon>
        Reaunudar Producción
    </button>

   
     <ion-item color ="danger">Esatado: {{states[state]}}</ion-item>
</ion-content>
