<ion-header>
    <ion-navbar color="secondary">
          <ion-title><span class="custom-font-size">Añadir Línea Consumo</span></ion-title>
          <ion-buttons end>
              <button ion-button (click)="closeModal()">
                  Atrás
              </button>
          </ion-buttons>
        </ion-navbar>
</ion-header>


<ion-content padding>

        <ion-grid class="my-grid">
                <ion-row>
                    <ion-col col-4>
                        <span class="bold-header">Producto</span>
                    </ion-col>
                    <ion-col col-2 text-right>
                        <span class="bold-header">Cant.</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="bold-header">UdM</span>
                    </ion-col>
                     <ion-col col-2>
                        <span class="bold-header">Lote</span>
                    </ion-col>
                </ion-row>
                <ion-row *ngFor="let line of allowed_lines" (click)="add_line(line)">
                    <ion-col col-4>
                        <span class="col-content">{{line.product_name}}</span>
                    </ion-col>
                    <ion-col col-2  text-right>
                        <span class="col-content">{{line.qty}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.uom_name}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.lot_name}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>

</ion-content>
