<ion-header>

        <ion-navbar  color="primary">
            <ion-title *ngIf="prodData.consumptions_done == false" >Consumos PENDIENTES: {{this.title}}</ion-title>
            <ion-title *ngIf="prodData.consumptions_done == true" > Consumos CONFIRMADOS: {{this.title}}</ion-title>

            <!-- <ion-buttons end>
                <button ion-button *ngIf="prodData.consumptions_done == false" (click)="confirm_consumptions()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </ion-buttons> -->

            <ion-buttons end>
                <button ion-button *ngIf="prodData.consumptions_done == false" (click)="confirm_consumptions()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
                <button ion-button  *ngIf="prodData.consumptions_done == true"  (click)="remove_confirm_consumptions()">
                    <ion-icon name="close-circle"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
            <ion-item-divider color="secondary">
                    <ion-label>ENTRADAS
                    </ion-label>
            </ion-item-divider>
            <button ion-button color="primary" (click)="open_list_consumes_in()">Añadir</button>  
          <!-- <ion-title>ENTRADAS</ion-title> -->
          <ion-grid class="my-grid">
              <ion-row>
                  <ion-col col-4>
                      <span class="bold-header">Producto</span>
                  </ion-col>
                  <ion-col col-2 text-right>
                      <span class="bold-header">Cant.</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="bold-header">UdM</span>
                  </ion-col>
                   <ion-col col-2>
                      <span class="bold-header">Lote</span>
                  </ion-col>
              </ion-row>
              <ion-row *ngFor="let line of consumptions_in"  (click)="consume_click(line)">
                  <ion-col col-4>
                      <span class="col-content">{{line.product_name}}</span>
                  </ion-col>
                  <ion-col col-2  text-right>
                      <span class="col-content">{{line.qty}}</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="col-content">{{line.uom_name}}</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="col-content">{{line.lot_name}}</span>
                  </ion-col>
              </ion-row>
          </ion-grid>

        <ion-item-divider color="primary">
                <ion-label>SALIDAS
                </ion-label>
        </ion-item-divider>

          <button ion-button color="primary" (click)="open_list_consumes_out()">Añadir</button>  
          <ion-grid class="my-grid">
              <ion-row>
                  <ion-col col-4>
                      <span class="bold-header">Producto</span>
                  </ion-col>
                  <ion-col col-2 text-right>
                      <span class="bold-header">Cant.</span>
                  </ion-col>
                  <ion-col col-2>
                      <span class="bold-header">UdM</span>
                  </ion-col>
                   <ion-col col-2>
                      <span class="bold-header">Lote</span>
                  </ion-col>
              </ion-row>
              <ion-row *ngFor="let line of consumptions_out"  (click)="consume_click(line)">
                    <ion-col col-4>
                        <span class="col-content">{{line.product_name}}</span>
                    </ion-col>
                    <ion-col col-2  text-right>
                        <span class="col-content">{{line.qty}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.uom_name}}</span>
                    </ion-col>
                    <ion-col col-2>
                        <span class="col-content">{{line.lot_name}}</span>
                    </ion-col>
                </ion-row>
          </ion-grid>
      </ion-content>
