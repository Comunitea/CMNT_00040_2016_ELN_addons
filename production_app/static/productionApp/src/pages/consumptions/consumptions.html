<ion-header>

  <ion-navbar color="primary">
    <ion-title>Movimientos de consumos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="my-grid">
        <ion-row>
            <ion-col col-8>
                <span class="bold-header">Producto</span>
            </ion-col>
            <ion-col col-2 text-right>
                <span class="bold-header">Cant.</span>
            </ion-col>
            <ion-col col-2>
                <span class="bold-header">UdM</span>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let line of allowed_lines">
            <ion-col col-8>
                <span class="col-content">{{line.product_name}}</span>
            </ion-col>
            <ion-col col-2  text-right>
                <span class="col-content">{{line.qty}}</span>
            </ion-col>
            <ion-col col-2>
                <span class="col-content">{{line.uom_name}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
