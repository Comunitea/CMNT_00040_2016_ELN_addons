<ion-header>
    <ion-navbar>
        <ion-title>Operarios</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
                Atr√°s
            </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list > 
        <ion-item-sliding *ngFor="let operator of items">        
            <ion-item >
            {{operator.name}}
            </ion-item>
            <ion-item-options side="left">
                <button ion-button (click)="logIn(operator)">
                    <ion-icon name="log-in"></ion-icon>
                    Log In
                </button>  
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="setActive(operator)">
                    <ion-icon name="star"></ion-icon>
                    Activar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list> 

</ion-content>
