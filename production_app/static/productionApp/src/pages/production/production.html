<ion-header>

    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Producción</ion-title>

        <ion-buttons end>
            <button ion-button (click)='logOut()'>
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
     <ion-item [hidden]='prodData.workcenter' color ="danger"> No hay Línea seleccionda</ion-item>

    <ion-card *ngIf="prodData.production">
        <ion-card-header>
            Producción
         </ion-card-header>
        <ion-card-content>
            {{prodData.production}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="prodData.product">
        <ion-card-header>
            Producto
         </ion-card-header>
        <ion-card-content>
            {{prodData.product}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="prodData.workcenter">
        <ion-card-header>
            Centro Trabajo
         </ion-card-header>
        <ion-card-content>
            {{prodData.workcenter}}
        </ion-card-content>
    </ion-card>

     <!-- <button ion-button block (click)="openModal()">Open Modal</button> -->

    <!-- PANTALA INICIAL-->
    <button ion-button full *ngIf="prodData.state == 'waiting'" (click)="confirmProduction()">
        
        Producción
    </button>

    <!-- PANTALA 2-->
    <button ion-button full *ngIf="prodData.state == 'confirmed'" (click)="setupProduction()">
        Comenzar Preparación
    </button>

    <!-- PANTALA 3-->
    <button ion-button full *ngIf="prodData.state == 'setup'" (click)="startProduction()">
        Empezar Producción
    </button>
     <!-- PANTALA 4-->
    <button ion-button full *ngIf="prodData.state == 'started'" (click)="cleanProduction()">
        Finalizar Producción / Empezar Limpieza
    </button>
     <!-- PANTALA 5-->
    <button ion-button full *ngIf="prodData.state == 'cleaning'" (click)="finishProduction()">
        Finalizar Producción
    </button>

    <button ion-button full *ngIf="prodData.state == 'started'" (click)="stopProduction()">
        Parar Producción
    </button>
    <button ion-button full *ngIf="prodData.state == 'stoped'" (click)="restartProduction()">
        Reaunudar Producción
    </button>
    <!-- *ngIf="prodData.state == 'waiting'" -->
    <button ion-button full  color="secondary"  (click)="beginLogistics()">
        Logística
    </button>

</ion-content>
<ion-footer>
    <ion-item color ="primary">{{prodData.states[prodData.state]}}</ion-item>
</ion-footer>
